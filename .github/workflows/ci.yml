name: Deploy

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  lint:
    name: ⬣ Lint
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🔨 Install PNPM
        uses: pnpm/action-setup@v4
        with:
            version: 10

      - name: 📥 Install deps
        run: pnpm install

      - name: 🔬 Lint
        run: pnpm lint

  typecheck:
    name: ⬣ Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: 🔨 Setup bun
        uses: oven-sh/setup-bun@v1

      - name: 📥 Install deps
        run: bun install

      - name: 🔬 Lint
        run: bun run typecheck

  format:
    name: ⬣ Format
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: 🔨 Setup bun
        uses: oven-sh/setup-bun@v1

      - name: 📥 Install deps
        run: bun install

      - name: 🔬 Format
        run: bun run format